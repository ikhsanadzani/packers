{{- define "asset_head" -}}
    {{- $.Scratch.Set "style_asset" (dict "src" "css/head/mans.scss" "dest" "css/head/mans.scss") -}}
{{- end -}}

{{- define "main" -}}

	<div class="overlay">
		<article class="content manspage">
			<div class="header">
				<h1 class="heading">{{ .Parent.Title }} Manual</h1>
			</div>
			<div class="pages">
				<h1>Name</h1><p>{{ .Title }}</p>
				{{ .Content }}
			</div>
		</article>
		<asside class="sidebar">
			{{- partial "view/sides/listmans.html" . -}}
		</asside>
	</div>

{{- end -}}
